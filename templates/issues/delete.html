{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock title %}

{% block content %}
<h1>Delete issue</h1>
<p>Are you sure you want to delete "{{ issue.summary|truncatechars:64 }}"?</p>
<small>This action is irreversible.</small>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
{% endblock content %}
